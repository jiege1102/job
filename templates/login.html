{% extends "base.html" %}
{% load static %}

{% block title %} 登录 {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- 角色选择 -->
                <div class="form-group">
                    <label>选择角色</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="role_hr" value="hr">
                        <label class="form-check-label" for="role_hr">
                            HR
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="role_job_seeker" value="job_seeker">
                        <label class="form-check-label" for="role_job_seeker">
                            求职者
                        </label>
                    </div>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
                <!-- 注册 -->
                <div class="form-group">
                    <br>
                    <h5>还没有账号？</h5>
                    <h5>点击<a href='{% url "register" %}'>注册账号</a>加入我们吧！</h5>
                    <br>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
