{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">在线编写简历</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="full_name" class="col-sm-2 col-form-label font-weight-bold">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="full_name" name="full_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="contact_info" class="col-sm-2 col-form-label font-weight-bold">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact_info" name="contact_info">
            </div>
        </div>
        <div class="form-group row">
            <label for="education" class="col-sm-2 col-form-label font-weight-bold">教育背景</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="education" name="education" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="work_experience" class="col-sm-2 col-form-label font-weight-bold">工作经验</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="work_experience" name="work_experience" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="skills" class="col-sm-2 col-form-label font-weight-bold">技能</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="skills" name="skills" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">保存简历</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
